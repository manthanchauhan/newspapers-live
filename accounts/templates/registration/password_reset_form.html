{% extends 'accounts/base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<div style="display:block;text-align:center;padding:0px;" class="col-12">
    <div class="col-md-6" style="display:inline-block;text-align:left;margin-left:auto;margin-right:auto;">
        <p class="lead">Fill this form to receive password reset instructions.</p>
        <form method="post">
            {% csrf_token %}
            {% include "render_form.html" %}
            <button type="submit" class="btn btn-success">Send Instructions</button>
        </form>
    
    </div>
</div>
{% endblock content %}
